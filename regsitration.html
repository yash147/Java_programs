<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body bgcolor="pink">
	<form  action="Regstration">
<table align="center" border="1px">
	<tr>
		<td>NAME</td>
		<td><input type="text" name="name" required autofocus placeholder="please enter name"></td>
	</tr>
		<tr>
		<td>PASSWORD</td>
		<td><input type="password" name="pwd"></td>
	</tr>
<tr>
		<td>GEN</td>
		<td>MALE<input type="radio" name="r">
			FEMALE<input type="radio" name="r">
		</td>
	</tr>

<tr>
		<td>EMAIL</td>
		<td><input type="email" name="email"></td>
	</tr>
<tr>
		<td>DOB</td>
		<td><input type="datetime-local" name="dob"></td>
	</tr>

<tr>
		<td>RESUME</td>
		<td><input type="file" name="resume"></td>
	</tr>

<tr>
		<td></td>
		<td><input type="checkbox" name="cb">I agree All T&C</td>
		<tr>
		<td></td>
		<td><input type="submit" name="submit" value="SIGN UP"></td>
	</tr>
</table>
</form>
</body>
</html>
